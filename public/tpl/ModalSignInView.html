<div class="modal hide fade" id="modalSignIn" data-backdrop="static" data-keyboard="false">
    <div class="modal-header">
        <h3>Please Sign In</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="login-form" id="login-form">
            <div class="control-group">
                <label class="control-label" for="email">Username</label>
                <div class="controls">
                    <input type="text" name="email" id="email" class="input-block-level required email" placeholder="email / username">
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="password">Password</label>
                <div class="controls">
                    <input type="password" name="password" id="password" class="input-block-level required" placeholder="password">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <a href="#" id="modalShowShops" class="btn pull-left">Browse Popups</a>
        <a href="#" id="modalCreateUserBtn" class="btn">Create Account</a>
        <a href="#" id="modalSignInBtn" class="btn btn-primary">Sign In</a>
    </div>
</div>
